<!DOCTYPE html>
<html>
<head>
	<title>Home</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

	<header class="nav">
			<!-- d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start -->
			<h3 style="position:absolute; left:50px">Spotify Music Recommendation System</h3>
			<div class="navlink">
				<a style="position:absolute; right:140px; top:15px;"  href="/"> <button type="button" class="navbtn">Home</button> </a>
				<a style="position:absolute; right:20px; top:15px"  href="/about"> <button type="button" class="navbtn">About</button> </a>
			</div>
	  </header>
	  <div class="break"></div>

	<div class='container'>
	{% block about %}
		<div class="input_field">
			<h2> Please, paste your playlist URL below</h2>
			<div class="break"></div>
				<div class="ml-container">
					<form action="{{ url_for('recommend') }}"  id="form1" method="POST">
						<input class="input1" type="text" placeholder="URL" name="URL">
						<div class="break"></div>
						<p id="emailHelp" class="form-text text-muted"> You can find the playlist link by following instructions <a href="https://wordpress.com/support/audio/spotify/" class="a" target="_blank"> here </a> </p>
						<div class="break"></div>
							<label style='color: #ececec' for="number-of-recs" >How many songs do you want?:</label>
							<select name="number-of-recs" id="number-of-recs" form="form1">
								<option value="5" selected> 5</option>
								<option value="10">10</option>
								<option value="15">15</option>
								<option value="20">20</option>
							</select>
							<div class="break"></div>
						<input class='button1' form='form1' value='Get recommendations!' type="submit">
					</form>
				</div>
		</div>

			<div class="results">
				{% block results %}
				{% endblock %}
			</div>
		</div>
	{% endblock %}

</body>
</html>
